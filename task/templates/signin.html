{% extends 'base.html' %}

{% block content %}

<main class="container mt-5">
        <div class="row">
            <div class="col-md-4">
                <form action="/signin/" method="post">
                    <h1>Signin</h1>
                    {{ error }}
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="username">Username: </label>
                        <input type="text" name="username" id="username" class="form-control" placeholder="Write your name">
                    </div>
                    <div class="mb-3">
                        <label for="password">Password: </label>
                        <input type="password" name="password" id="password" class="form-control" placeholder="Write your password">
                    </div>
                    <br>
                    <button class="btn btn-dark">
                        Signin
                    </button>
                    
                </form>
            </div>
    
        </div>
      
</main>

{% endblock content %}
